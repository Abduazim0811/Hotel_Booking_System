syntax = "proto3";

option go_package = "./userproto";

message User{
    string id = 1;
    string username = 2;
    int32  age = 3;
    string email = 4;
    string password = 5;
}

message UserRequest{
    string username = 1;
    int32 age = 2;
    string password = 3;
    string confirm_password = 4;
    string email = 5;
}

message UserResponse{
    string user_id = 1;
    int32 age = 2;
    string username = 3;
    string email = 4;
}

message LoginRequest{
    string email = 1;
    string password = 2;
}

message LoginResponse{
    string token = 1;
    string expiresIn = 2;
}

message GetUserRequest{
    string id = 1;
}

message Empty{}

message ListUser{
   repeated User user = 1;
}

message UpdateUserReq{
    string user_id = 1;
    int32 age = 2;
    string username = 3;
    string email = 4;
}

message UpdateUserRes{
    string message = 1;
}

message UpdatePasswordReq{
    string user_id = 1;
    string old_password = 2;
    string new_password = 3;
}

service UserService {
    rpc Register(UserRequest) returns(UserResponse);
    rpc Login(LoginRequest) returns(UserResponse);
    rpc GetByIdUser(GetUserRequest) returns(User);
    rpc GetUsers(Empty) returns(ListUser);
    rpc UpdateUser(UpdateUserReq) returns (UpdateUserRes);
    rpc UpdatePassword(UpdatePasswordReq) returns(UpdateUserRes);
    rpc DeleteUser(GetUserRequest) returns (UpdateUserRes);
}